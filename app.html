<body>   
    <div class="container box">
        <div class="title">
            To do list
        </div>
        <div class="row-container">
            <div class="row">
                <button class="menu" id="hideAllTasks">Hide all done tasks</button>
                <button class="menu" id="deleteAllTasks">Delete all done tasks</button>
                <button class="menu" id="showAllTasks">Show all</button>
            </div>
        </div>
        <div class="row-container">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button class="addTask" onclick="addTask()">Add</button>
            </div>
        </div>       
        <ul id="list-container">
            <!-- <li class="chacked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->

        </ul>

    </div>
    <script src="app.js"></script>
